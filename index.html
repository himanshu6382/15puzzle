<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Puzzle</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-lg">
        <div class="col-12 text-center">
            <h1 class="blog-header-logo text-dark">Slider Game</h1>
        </div>
    </div>
    <div class="container-lg border bg-light">
        <div class="row">
            <h3 class="text-center m-auto p-2">Pick a Grid Size</h3>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="grid" id="3x3" value="3" checked>
                <label class="form-check-label" for="3x3">3 x 3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="grid" id="4x4" value="4">
                <label class="form-check-label" for="4x4">4 x 4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="grid" id="5x5" value="5">
                <label class="form-check-label" for="5x5">5 x 5</label>
            </div>
        </div>
        <div class="row p-2">
            <input type="button" name="game-init" id="game-init" class="btn btn-primary m-auto"
                value="Start and Scramble">
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 border" id="game-div">
                
            </div>

    <!-- reconfigure this section -->
            <div class="col-sm-3">
                <h1>console</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Move Counter</h1>
            </div>
            <div class="col">
                <h1>AI Move Count</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Upload image</h1>
    </div>


    <script src="ui.js"></script>
    <script src="app.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
